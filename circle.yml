########################
# Customize the test machine
########################
machine:

  # Set the timezeone - any value from /usr/share/zoneinfo/ is valid here
  timezone:
    America/Los_Angeles

  

  # Override /etc/hosts
  hosts:
    circlehost: 127.0.0.1
    dev.mycompany.com: 127.0.0.1


########################
# Customize dependencies
########################
dependencies:
   override:
    - bundle install:
        timeout: 180 # fail if it takes over 3 minutes (note ':' on previous line)

########################
# Customize database setup
########################
database:
  pre:
    - mv config/database.yml.ci config/database.yml # completely ignore Circle's database.yml

########################
# Customize test commands
########################
test:
  override:
    - phpunit test/unit-tests # use PHPunit for testing

deployment:
  staging:
     branch: master
     heroku:
        appname: foo-bar-123
        
general:
  build_dir: "https://circleci.com/gh/smarroquin/podam/"

  artifacts:
    - "selenium/screenshots" # relative to the build directory
    - "~/simplecov" # relative to the user's home directory
    - "test.txt" # a single file, relative to the build directory
    
  build_dir: api
