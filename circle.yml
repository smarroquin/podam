## Customize the test machine
machine:
  # Override /etc/hosts
  hosts:
    circlehost: 127.0.0.1
    dev.mycompany.com: 127.0.0.1

general:
  artifacts:
    - "selenium/screenshots" # relative to the build directory
    - "~/simplecov" # relative to the user's home directory
    - "test.txt" # a single file, relative to the build directory
    
  build_dir: api
test:
  post:
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/
    - find . -type f -regex ".*/target/surefire-reports/.*xml" -exec cp {} C/junit/ \;

checkout:
  post:
    - git submodule sync
    - git submodule update --init
    
dependencies:
  override:
    - exit 0
    
deployment:
  staging:
     branch: master
     heroku:
        appname: foo-bar-123
